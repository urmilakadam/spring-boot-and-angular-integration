<div class="container">
<form>
       <div class="form-group">
          <label for="id">fname</label>
          <input id="fname" class="form-control" [(ngModel)]="user.firstName" type="text" name="firstname">
        </div>
        <div class="form-group">
            <label for="id">lname</label>
            <input id="lname" class="form-control" type="text"  [(ngModel)]="user.lastName" name="lastname">
          </div>
          <div class="form-group">
              <label for="id">email</label>
              <input id="email" class="form-control" type="text"  [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">
              <button class="btn btn-primary" (click)="saveUser()">submit</button>
          </div>
</form>
<app-user></app-user>
<router-outlet></router-outlet>
